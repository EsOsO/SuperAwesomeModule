name: Tests
on: [push]
jobs:
  pwsh_tests:
    name: Module tests on ${{ matrix.os }} - ${{ matrix.powershell }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        shell: [pwsh, powershell]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run Pester tests
        shell: ${{ matrix.shell }}
        run: ./build.ps1 -Task Test
